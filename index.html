<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="title">
			<img src="assets/images/Rick_and_Morty_logo.png">
			<h1>Hangman</h1>
		</div>
		<div class="rightPanel">
			<img src="assets/images/Rick&Morty.jpg" class="mainPic">
		</div>
		<div class="gamePlay">
				<p>Press any key to get started!</p>
				<br>
				<p>Wins:</p>
				<p id="wins"></p>
				<br>
				<p>Current Word</p>
				<p id="word"></p>
				<br>
				<p>Number of guesses remaining: </p>
				<p id="guesses"></p>
				<br>
				<p>Leters already guessed: </p>
				<p id="letters"></p>
		</div>
	</div>
	<script type="text/javascript" ></script>
</body>
</html>
