<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="title">
			<img src="assets/images/Rick_and_Morty_logo.png">
			<h1>Hangman</h1>
		</div>
		<div class="internalContent">
			<div class="leftPanel">
				<img src="assets/images/Rick&Morty.jpg" class="mainPic">
			</div>
			<div class="gamePlay">
					<p>Press any key to get started!</p>
					<br>
					<br>
					<p>Wins:</p>
					<p id="wins">0</p>
					<br>
					<br>
					<p>Current Word:</p>
					<p id="word"></p>
					<br>
					<br>
					<p>Number of guesses remaining: </p>
					<p id="guesses">13</p>
					<br>
					<br>
					<p>Leters already guessed: </p>
					<p id="letters"></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
